<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .contact-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    .contact-container h2 {
      text-align: center;
      color: #0098CA;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      resize: vertical;
      height: 150px;
    }
    .form-group input[type="submit"] {
      background-color: #0098CA;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .form-group input[type="submit"]:hover {
      background-color: #007bb5;
    }
    .form-group .error {
      color: red;
      font-size: 12px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #333;
    }
    .footer a {
      color: #0098CA;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>
    <form method="POST" action="/contact">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <!-- Error Message for Name -->
        <div class="error" id="nameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <!-- Error Message for Email -->
        <div class="error" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
        <!-- Error Message for Message -->
        <div class="error" id="messageError"></div>
      </div>

      <div class="form-group">
        <input type="submit" value="Send Message">
      </div>
    </form>

    <div class="footer">
      <p><a target="_blank" href="https://abhimanyuprajapati.netlify.app/">About</a> | <a href="/terms">Terms of Use</a> | <a href="/privacy">Privacy Statement</a></p>
    </div>
  </div>

  <script>
    // Example for client-side validation error handling
    function displayErrors(errors) {
      if (errors.name) {
        document.getElementById('nameError').textContent = errors.name;
      }
      if (errors.email) {
        document.getElementById('emailError').textContent = errors.email;
      }
      if (errors.message) {
        document.getElementById('messageError').textContent = errors.message;
      }
    }

    // This should be used to handle the errors sent from the server
    const serverErrors = {};  // Replace this with actual server error data if needed
    displayErrors(serverErrors);
  </script>

</body>
</html>
