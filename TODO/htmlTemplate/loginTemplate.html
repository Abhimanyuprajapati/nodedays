<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      color: #0098CA;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      font-size: 14px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group input[type="submit"] {
      background-color: #0098CA;
      color: #fff;
      cursor: pointer;
      border: none;
    }
    .form-group input[type="submit"]:hover {
      background-color: #007bb5;
    }
    .form-group .error {
      color: red;
      font-size: 12px;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #333;
    }
    .footer a {
      color: #0098CA;
      text-decoration: none;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="identifier">Email/Username</label>
        <input type="text" id="identifier" name="identifier" placeholder="Enter Email or Username" required>
        <!-- Error Message for Identifier -->
        <div class="error" id="identifierError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" required>
        <!-- Error Message for Password -->
        <div class="error" id="passwordError"></div>
      </div>

      <div class="form-group">
        <input type="submit" value="Login">
      </div>
    </form>

    <div class="footer">
      <p>New here? <a href="/register">Create an Account</a></p>
      <p><a href="/forgot-password">Forgot Password?</a></p>
      <p><a target="_blank" href="https://abhimanyuprajapati.netlify.app/">About </a> | <a href="/contact">Contact Us</a> | <a href="/terms">Terms of Use</a> | <a href="/privacy">Privacy Statement</a></p>
    </div>
  </div>


  <script>
    // Example for client-side validation error handling
    function displayErrors(errors) {
      if (errors.identifier) {
        document.getElementById('identifierError').textContent = errors.identifier;
      }
      if (errors.password) {
        document.getElementById('passwordError').textContent = errors.password;
      }
    }

    // This should be used to handle the errors sent from the server
    const serverErrors = {};  // Replace this with actual server error data if needed
    displayErrors(serverErrors);
  </script>

</body>
</html>
